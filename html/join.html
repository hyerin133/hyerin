<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join</title>
    <link rel="stylesheet" href="../css/join.css">
    ;<link rel="stylesheet" href="../css/footer.css">

    <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Gowun+Dodum&family=Jacques+Francois&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="frame">
        <nav class="navigator">
            <h3 class="logo"><a href="index.html"><img src="../image/moonlogo.png" alt="" width="100px"></a></h3>
        </nav>

        <!-- wrapper -->
        <form action="" class="wrapper" onsubmit="return submitForm();" id="frm">
        <div id="wrapper">

            <!-- content-->
            <div id="content">

                <!-- 아이디 -->
                <div>
                    <h3 class="join_title">
                        <label for="id">아이디</label>
                    </h3>
                    <span class="box int_id">
                        <input type="text" id="id" class="int" maxlength="20" placeholder="영문,숫자,특수문자사용한 8~15자사이 아이디 ">
                        <span class="step_url"></span>
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- 비밀번호 -->
                <div>
                    <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
                    <span class="box int_pass">
                        <input type="password" id="pswd1" class="int" maxlength="20" placeholder="영문,숫자,특수문자사용한 8~15자사이 비밀번호">
                        <span id="alertTxt">사용불가</span>
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- 비밀번호 재확인 -->
                <div>
                    <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
                    <span class="box int_pass_check">
                        <input type="password" id="pswd2" class="int" maxlength="20">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- 이름 -->
                <div>
                    <h3 class="join_title"><label for="name">이름</label></h3>
                    <span class="box int_name">
                        <input type="text" id="name" class="int" maxlength="20">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- 성별 -->
                <div>
                    <h3 class="join_title"><label for="gender">성별</label></h3>
                    <span class="box gender_code">
                        <select id="gender" class="sel">
                            <option>성별</option>
                            <option value="M">남자</option>
                            <option value="F">여자</option>
                        </select>                            
                    </span>
                    <span class="error_next_box">필수 정보입니다.</span>
                </div>

                <!-- 메일 -->
                <div>
                    <h3 class="join_title"><label for="email">본인확인 이메일<span class="optional"></span></label></h3>
                    <span class="box int_email">
                        <input type="text" id="email" class="int" maxlength="100" placeholder="선택입력">
                    </span>
                    <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>    
                </div>        

            </form>
                <!-- 가입완료-->
                <div class="btn_area">
                    <button type="button" id="btnJoin">
                        <span>가입하기</span>
                    </button>
                </div>



    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <!-- 푸터 -->
<footer>
    <ul>
        <li><a id="use" href="https://policy.naver.com/policy/service.html">이용약관</a></li>
        <li><a id="mail" href="mailto:zzzzz232@nate.com">zzzzz232@nate.com</a></li>
        <li><span>South Korea seoul yangcheongu | 010-1234-1234</span></li>
    </ul>
</footer>

<script src="../js/member.js"></script>
</body>
</html>
